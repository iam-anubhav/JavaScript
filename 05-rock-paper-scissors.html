<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h2>Rock Paper Scissors</h2>

    <button onclick="
        yourMove = 'Rock';

        //Math.random() gives a random number bw 0 and 1.
        randomNum = Math.random();
        if (randomNum >= 0 && randomNum < 1/3){
            computerMove = 'Rock';
        } else if (randomNum >= 1/3 && randomNum < 2/3){
            computerMove = 'Paper';
        } else if (randomNum >= 2/3){
            computerMove = 'Scissors';
        }

        if (yourMove === computerMove){
            result = 'Tie!';
        } else if(computerMove === 'Paper') {
            result = 'You Win!';
        } else if (computerMove === 'Scissors'){
            result = 'You Lose!';
        }
        alert(`You picked ${yourMove}. Computer picked ${computerMove}. ${result}`);
    ">
        Rock
    </button>
    <button onclick="
        yourMove = 'Paper';

        randomNum = Math.random();
        if (randomNum >= 0 && randomNum < 1/3){
            computerMove = 'Rock';
        } else if (randomNum >= 1/3 && randomNum < 2/3){
            computerMove = 'Paper';
        } else if (randomNum >= 2/3){
            computerMove = 'Scissors';
        }

        if (yourMove === computerMove){
            result = 'Tie!';
        } else if(computerMove === 'Rock') {
            result = 'You Lose!';
        } else if (computerMove === 'Scissors'){
            result = 'You Lose!';
        }
        alert(`You picked ${yourMove}. Computer picked ${computerMove}. ${result}`);
    ">  Paper
    </button>
    <button onclick="
        yourMove = 'Scissors';

        randomNum = Math.random();
        if (randomNum >= 0 && randomNum < 1/3){
            computerMove = 'Rock';
        } else if (randomNum >= 1/3 && randomNum < 2/3){
            computerMove = 'Paper';
        } else if (randomNum >= 2/3){
            computerMove = 'Scissors';
        }

        if (yourMove === computerMove){
            result = 'Tie!';
        } else if(computerMove === 'Paper') {
            result = 'You Win!';
        } else if (computerMove === 'Rock'){
            result = 'You Lose!';
        }
        alert(`You picked ${yourMove}. Computer picked ${computerMove}. ${result}`);
    ">
        Scissors
    </button>

    <script>
        let yourMove = '';
        let computerMove = '';
        let result = '';
        let randomNum = 0;
        
    </script>
</body>
</html>
