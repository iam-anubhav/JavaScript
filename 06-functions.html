<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>
<body>

    <button onclick="displayMessage();">
        Display Message
    </button>
    <button onclick="addition();">
        Addition
    </button>
    <button onclick="multiply(5,5);">
        Multiply
    </button>
    <script>
        function displayMessage() {
            console.log("Hello!");
            alert("Hello!");
        }

        function addition(){
            var x = 5;
            var y = 5;
            var result = x+y;
            console.log(result);
            alert(`5 + 5 = ${result}`);
        }

        function multiply(num1, num2=1){
            result = num1 * num2; 
            alert(`${num1} * ${num2} = ${result}`);
        }
    </script>
    
</body>
</html>
