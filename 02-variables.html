<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variables</title>
</head>
<body>
    <script>
        // let keyword is used to create variables in JS 

        let variable1 = 2;
        let variable2 = 2;
        let addition = variable1 + variable2;

        console.log('Variable1 =',addition);
        console.log(addition + 2);

        let message = 'hello';
        console.log(message);

        //Changing the value of avariable 
        variable1 = 5;
        console.log(variable1);

        alert('See Console');
    </script>
</body>
</html>
